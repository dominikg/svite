# build and test on linux, windows, mac with node 12,14
name: Test

on:
  push:
    branches:
      - master
      - beta
  pull_request:
    branches:
      - master
      - beta

jobs:
  test:
    env:
      CI: true
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest,windows-latest,macos-latest]
        node-version: [12.x, 14.x]

    steps:
      - uses: actions/checkout@v2
      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-test-dependencies-${{ matrix.node-version }}
        with:
          path: ./test/cache
          key: ${{ runner.os }}-test-${{ env.cache-name }}-${{ hashFiles('test/temp/**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-test-${{ env.cache-name }}-
            ${{ runner.os }}-test-
            ${{ runner.os }}-
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run build --if-present
      - run: npm i -g pnpm
      - run: npm test  --scripts-prepend-node-path -- --testNamePattern="javascript npm minimal"
      - name: archive test/temp directory
        if: failure()
        shell: bash
        run: tar -cvf test-temp.tar --exclude="node_modules" --exclude=".yarn" --exclude="dist" --exclude=".pnp.js" test/temp/
      - uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: test-temp-${{ matrix.os }}-${{ matrix.node-version }}
          path: |
            test-temp.tar
            test/temp/jest-results.json
            test/temp/junit.xml
      - uses: actions/upload-artifact@v2
        if: success()
        with:
          name: test-results-${{ matrix.os }}-${{ matrix.node-version }}
          path: |
            test/temp/jest-results.json
            test/temp/junit.xml
